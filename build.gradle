dependencies {
    // To change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    //mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    mappings loom.layered() {
        officialMojangMappings()
        parchment("org.parchmentmc.data:parchment-${minecraft_version}:${parchment_version}@zip")
    }
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    //implementation 'io.github.douira:glsl-transformer:1.0.0-pre13'

    modImplementation "com.jozufozu.flywheel:flywheel-fabric-1.18.2:${flywheel_version}"
    implementation "org.joml:joml:1.10.4"
    implementation 'org.anarres:jcpp:1.4.14'

    modCompileOnly "maven.modrinth:iris:${iris_version}"
    modCompileOnly "maven.modrinth:sodium:${sodium_version}"
    modLocalRuntime "maven.modrinth:indium:1.0.7+mc1.18.2"
    //modLocalRuntime "maven.modrinth:create-fabric:create-1.18.2-0.5.0c-708"
    //dependencies(dependencies)
}
// For Test
def dependencies(DependencyHandler deps) {
    deps.modLocalRuntime(deps.include("io.github.fabricators_of_create:Porting-Lib:${project.port_lib_version}+${project.minecraft_version}-dev.${project.port_lib_hash}"))
    deps.modLocalRuntime(deps.include("me.alphamode:ForgeTags:${project.forge_tags_version}"))
    deps.modLocalRuntime(deps.include("com.electronwill.night-config:core:${project.night_config_core_version}"))
    deps.modLocalRuntime(deps.include("com.electronwill.night-config:toml:${project.night_config_toml_version}"))
    deps.modLocalRuntime(deps.include("curse.maven:forge-config-api-port-fabric-547434:${project.config_api_id}"))
    deps.modLocalRuntime(deps.include("com.tterrag.registrate_fabric:Registrate:${project.registrate_version}"))
    deps.modLocalRuntime(deps.include("com.jozufozu.flywheel:flywheel-fabric-${flywheel_minecraft_version}:${project.flywheel_version}"))
    deps.modLocalRuntime(deps.include("com.jamieswhiteshirt:reach-entity-attributes:${project.reach_entity_attributes_version}"))
    deps.modLocalRuntime(deps.include("dev.cafeteria:fake-player-api:${project.fake_player_api_version}"))
    deps.modLocalRuntime(deps.include("io.github.tropheusj:milk-lib:${project.milk_lib_version}"))
    deps.modLocalRuntime(deps.include("me.luligabi:NoIndium:${project.no_indium_version}"))
    deps.modLocalRuntime(deps.include("com.google.code.findbugs:jsr305:${project.jsr305_version}"))

    deps.modLocalRuntime("maven.modrinth:lazydfu:0.1.2")
    deps.modLocalRuntime("maven.modrinth:lithium:mc1.18.2-0.7.9")
    // used to prevent forge config api port from complaining
    deps.modLocalRuntime("com.github.AlphaMode:fakeconfig:master-SNAPSHOT") { exclude(group: "net.fabricmc.fabric-api") }
    deps.modLocalRuntime("com.github.AlphaMode:fakeconfigtoml:master-SNAPSHOT") { exclude(group: "net.fabricmc.fabric-api") }

    deps.modLocalRuntime("maven.modrinth:create-fabric:create-1.18.2-0.5.0c-708")
}

processResources {
    inputs.property "version", project.version
    filteringCharset "UTF-8"

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

